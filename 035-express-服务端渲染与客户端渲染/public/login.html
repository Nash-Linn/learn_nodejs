<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div>
    <div>
        <span class="label"> 用户名：</span>
        <input id="user_name" />
    </div>
    <div>
      <span class="label"> 密码：</span>
     
      <input type="password" id="password"/>
    </div>
    <div class="btn">
      <button id="login">登录-get</button>
      <button id="login_post">登录-post</button>
    </div>
  </div>


  <script>
    let login_btn = document.querySelector("#login")
    let user_name = document.querySelector("#user_name")
    let password = document.querySelector("#password")


    login_btn.onclick = ()=>{
      // console.log('user_name.value',user_name.value )
      // console.log('password.value',password.value)
      //get 请求
      fetch(`login?username=${user_name.value}&password=${password.value}`)
      .then(res=>
        res.text()
      )
      .then(res=> console.log(res) )
    }

    let login_post = document.querySelector("#login_post")

    login_post.onclick = ()=>{
      //post 请求
      fetch(`login`,{
        method:"POST",
        body:JSON.stringify({
          username:user_name.value,
          password:password.value
        }),
        headers:{
          "Content-Type":"application/json"
        }
      }).then( res=>
          res.json()
      )
      .then(res=>
        {
          if(res.ok === 1){
            console.log("成功")
            location.href = "/home.html"
          }else{
            console.log("用户名密码不匹配");
          }
        }
      )
      
    }


  </script>
</body>
</html>
